<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>我的画板</title>
</head>
<body>
  <canvas id="canvas" ></canvas>
  <div class="actions" id="actions">
      <svg class="icon" id="pen">
          <use xlink:href="#icon-pen"></use>
      </svg>
      <svg class="icon" id="eraser">
          <use xlink:href="#icon-eraser"></use>
      </svg>
      <svg class="icon" id="clear">
        <use xlink:href="#icon-clear"></use>
    </svg>
    <svg class="icon" id="download">
      <use xlink:href="#icon-download"></use>
  </svg>
  </div>
  <ul class="color">
    <li class="black" id="black"></li>
    <li class="red" id="red"></li>
    <li class="green" id="green"></li>
    <li class="blue" id="blue"></li>
  </ul>
  <ul class="size">
    <li class="thin" id="thin"></li>
    <li class="thick" id="thick"></li>
  </ul>
  <script src="canvas.js" type="text/javascript"></script>
  <script src="iconfont.js"></script>
</body>
</html>
