<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>在线画板</title>
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <canvas id="canvas" ></canvas>
    </div>
    <div class="setting">
      <svg class="icon" id="setting">
        <use xlink:href="#icon-gongju" ></use>
      </svg>
    </div>
    <div class="tools" id="tools">
      <h4>常用工具</h4>
      <div class="actions" id="actions">
        <svg class="icon" id="pen">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" id="clear">
          <use xlink:href="#icon-clear"></use>
      </svg>
      <svg class="icon" id="download">
        <use xlink:href="#icon-download"></use>
    </svg>
    </div>
    <h4>颜色选择</h4>
    <div class="color-box">当前颜色:<span class="live-color" id="liveColor"></span>
    </div>
    <ul class="color" id="color">
    </ul>
    <h4>画笔粗细</h4>
    <div class="size-box">当前粗细级别：<span class="live-size" id="liveSize">2</span></div>
    <ul class="size" id="size">
    </ul>
    </div>
  </div>
  <script src="./js/canvas.js" type="text/javascript"></script>
  <script src="./js/iconfont.js"></script>
</body>
</html>
